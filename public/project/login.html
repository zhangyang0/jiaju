<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录_邀请你一起来造作</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div>

    <iframe src="../header.html" frameborder="0" scrolling="0"></iframe>
    <div id="part-shop">
        <section>
            <header>
                <div>
                    <span class="data-login" data-login="flogin" >快捷登录</span>
                    <span class="data-login" data-login=plogin >密码登录</span>
                </div>
            </header>
            <!--手机登录-->
            <div class="login phone">
                <form action="">
                    <div>
                        <input type="text" placeholder="请输入手机号" class="lit phoneTest">
                        <span class="test hidd">请输入11位手机号</span>
                        <span class="hidd"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="请输入验证码号" class=" codeTest">
                        <span class="test hidd">请输入6位验证码</span>
                        <span class="hidd"  id="sup"></span>
                    </div>
                    <div class="getTest">
                        <button type="button">获取验证码</button>
                    </div>
                    <div class="clear"></div>
                    <div>
                        <button type="button" id="login">登录</button>
                    </div>
                    <div>
                        <a href="">微信登录&gt;</a>
                    </div>
                </form>
            </div>
            <!--/手机登录-->
            <!--密码登录-->
            <div class="login pwd">
                <form action="">
                    <div>
                        <input type="text" placeholder="请输入用户名" class="lit unameTest">
                        <span class="test hidd">6-10个数字或字母或_</span>
                        <span class="hidd"></span>
                    </div>
                    
                    <div>
                        <input type="password" placeholder="请输入密码" class="lit pwdTest">
                        <span class="test hidd">请输入6-10位密码</span>
                        <span class="hidd"></span>
                    </div>
                    <div class="clear"></div>
                    <div>
                        <button type="button">登录</button>
                    </div>
                    <div>
                        <a href="">微信登录&gt;</a>
                    </div>   
                </form>
            </div>
            <!--/密码登录-->
            <footer>
                <span>还没有账号？</span>
                <a href="">立即注册</a>
            </footer>  
        </section>
    </div>
</div>
    <script src="../js/login.js">

    </script> 
</body>
</html>
